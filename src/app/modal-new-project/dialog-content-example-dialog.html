<h3 mat-dialog-title class="title">Новая задача</h3>
<hr>
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
	<div mat-dialog-content class="fields">
			<input type="text" formControlName="text" placeholder="Название задачи...">
			<mat-form-field appearance="fill">
				<mat-select formControlName="project_id">
					<mat-option value="new">Новая категория</mat-option>
					<mat-option *ngFor="let project of projects" value="{{ project.id }}">{{ project.title }}</mat-option>
				</mat-select>
			</mat-form-field>
	</div>

	<div mat-dialog-actions class="btns">
		<button mat-button mat-dialog-close class="btn gray">Отмена</button>
		<button type="submit" mat-button mat-dialog-close class="btn indigo">Ок</button>
	</div>
</form>
